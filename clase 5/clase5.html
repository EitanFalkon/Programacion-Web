<!-- Hay dos tipos de lista, las ul y las ol -->
<!-- UL significa Unorderer list (Es un punteo en lista)-->
<!-- OL es orderer list (Es un punteo en forma de 1,2,3) -->
<!-- LI es para los subelementos de las listas (List Item) -->

<!-- Etiqueta a -->
<!-- Sirve para hacer hipervinculos -->
<a href="google.com" target="_blank">Ir a Google</a>

<!-- Etiqueta TABLE -->
<!-- Es para hacer una tabla -->
<!-- tr para los table row -->
<!-- th para el table header --> 
<!-- td para el Table Data -->

<table>
    <tr><th>Nombre</th><th>Apodo</th></tr>
    <tr><td>Eitan</td><td>Falki</td></tr>
</table>

<!-- Etiqueta FORM (para formularios) -->
<!-- Hay dos formas de hacer un form, GET y POST -->
<!-- Cuando lleno algo es POST (agrego), y GET cuando quiero sacar algo de la base de datos -->

<!-- Diferentes tipos de tipos de entrada -->

<form action="" method="post">
    <input type="text" placeholder="Ingrese su mail">
    <input type="password" placeholder="Contrasena">
    <input type="date" placeholder="Ingrese fecha">
    <input type="range" max="100" min="1" step="10">
    <textarea name="Dejame comentarios"></textarea>
    <input type="button" placeholder="Boton">
</form>
